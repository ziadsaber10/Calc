<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="calculator card p-4 shadow-lg">
        <h3 class="text-center mb-4">Ziad Saber</h3>
        <input type="text" id="display" class="form-control mb-3 text-end" readonly>

        <div class="container-fluid">
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('7')">7</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('8')">8</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('9')">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">/</button></div>

                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('4')">4</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('5')">5</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('6')">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">*</button></div>

                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('1')">1</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('2')">2</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('3')">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">-</button></div>

                <div class="col-3"><button class="btn btn-primary w-100" onclick="append('0')">0</button></div>
                <div class="col-3"><button class="btn btn-info w-100" onclick="append('.')">.</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>

                <div class="col-12"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
